<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная Страница Текстов</title>
</head>
<body>
    <h1>Список текстов</h1>
    <ul>
        {% for text in texts %}
            <li><a href="{{ text.s3_url }}">{{ text.text }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
